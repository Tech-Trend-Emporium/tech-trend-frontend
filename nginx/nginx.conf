server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Cache static assets (Vite adds content hashes, so it's safe)
    location ~* \.(?:js|css|woff2?|ttf|eot|otf|png|jpg|jpeg|gif|svg)$ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Fallback to index.html for SPA routing (React Router)
    location / {
        try_files $uri /index.html;
        add_header Cache-Control "no-store";
    }
}